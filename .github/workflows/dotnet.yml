name: .NET Build & Publish

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2022]
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: src

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ProjektZ.sln

      - name: Build
        run: dotnet build ProjektZ.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test ProjektZ.sln --no-build --verbosity normal --configuration Release

      - name: Publish
        run: dotnet publish ProjektZ.sln --no-build --configuration Release -o ./publish

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ProjektZ
          path: src/publish